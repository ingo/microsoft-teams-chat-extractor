<!doctype html>
<html>
<head>
	<title>MS Teams Chat Transcript</title>
	<script src="popup.js"></script>
	<style>
		body {
		    font-family: "Segoe UI",system-ui,"Apple Color Emoji","Segoe UI Emoji",sans-serif;
		    font-size: 12px;
		    line-height: 1.4286;
		    color: #242424;
		    background-color: #fff;
				width: 600px
		}

		.threaded {
			border-top:1px solid #CCCCCC;
			padding-top:10px;
			padding-bottom:10px;
		}

		.reply {
			margin-left: 20px;
		}

		.collapsed {
			background-color:#EEEEEE;
			border-left:3px solid #999;
			padding:5px;
			margin-top:-5px;
			margin-bottom:25px;
		}

	</style>
</head>

<body>
	<h1 id='title'>Chat&nbsp;Transcript</h1>
  <div id='chat'>Loading...</div>
</body>

</html>
